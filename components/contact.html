<div id="#contact" class="relative flex flex-row border-r pl-4 pr-6 py-8 gap-4 w-full">
    <span
        class="absolute left-4 top-10 bottom-10 w-px bg-gray-200
               hidden lg:block">
    </span>
    <div class="flex flex-col flex-1 gap-6 pl-9">
        <h2 class="text-xl font-regular">กรอกข้อมูลเพื่อติดต่อกลับ (Contact Information)</h2>
        <form class="space-y-4">
            <!-- Name -->
            <div class="flex flex-col gap-2">
            <label class="block mb-1">ชื่อ</label>
            <input
                type="text"
                name="name"
                placeholder="ชื่อของคุณ"
                class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500"
            />
            </div>

            <!-- Email -->
            <div class="flex flex-col gap-2">
            <label class="block mb-1">อีเมล</label>
            <input
                type="email"
                name="email"
                placeholder="อีเมลของคุณ"
                class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500"
            />
            </div>

            <!-- Telephone -->
            <div class="flex flex-col gap-2">
            <label class="block mb-1">เบอร์โทร</label>
            <input
                type="tel"
                name="telephone"
                placeholder="เบอร์โทรของคุณ"
                class="w-full border rounded px-3 py-2"
            />
            </div>

            <!-- Country Select -->
            <div class="flex flex-col gap-2">
            <label class="block mb-1">ประเทศ</label>
            <select
                name="country"
                class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500"
            >
                <option value="">-- กรุณาเลือกประเทศ --</option>
                <option value="th">Thailand</option>
                <option value="jp">Japan</option>
                <option value="kr">Korea</option>
                <option value="tw">Taiwan</option>
            </select>
            </div>

            <!-- Emergency Level -->
            <div class="flex flex-col gap-2">
            <p class="font-medium mb-2">ระดับความเร่งด่วน</p>
            <div class="flex">
                <label class="flex items-center gap-3 w-1/3">
                <input type="radio" name="emergency" value="normal" />
                ปกติ
                </label>
                <label class="flex items-center gap-3 w-1/3">
                <input type="radio" name="emergency" value="urgent" />
                ด่วน
                </label>
                <label class="flex items-center gap-3 w-1/3">
                <input type="radio" name="emergency" value="emergency" />
                ด่วนมาก
                </label>
            </div>
            </div>

            <!-- Contact Method -->
            <div class="flex flex-col gap-2">
            <p class="font-medium mb-2">วิธีการติดต่อ</p>
            <div class="flex w-full ">
                <label class="flex items-center gap-3 w-1/3">
                <input type="radio" name="contact" value="facebook" />
                Facebook
                </label>
                <label class="flex items-center gap-3 w-1/3">
                <input type="radio" name="contact" value="line" />
                Line
                </label>
                <label class="flex items-center gap-3 w-1/3">
                <input type="radio" name="contact" value="telephone" />
                Telephone
                </label>
            </div>
            </div>

            <!-- Message -->
            <div>
            <label class="block mb-1">ข้อความ</label>
            <textarea
                name="message"
                rows="4"
                placeholder="ข้อความของคุณ"
                class="w-full border rounded px-3 py-2"
            ></textarea>
            </div>

            <!-- Submit -->
            <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
            >
            ส่งข้อความ
            </button>

        </form>
    </div>
</div>
