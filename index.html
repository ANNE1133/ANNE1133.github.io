<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <script>
      if (
        localStorage.theme === "dark" ||
        (!localStorage.theme &&
          globalThis.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark")
      } else {
        document.documentElement.classList.remove("dark")
      }
    </script>
    <script type="module" src="/src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  </head>
  <body class="bg-main-bg text-body-text min-h-screen font-outfit transition-colors duration-300">
    <div class="w-full max-w-[992px] mx-auto">
        <div id="navbar" class="bg-nav-bg sticky top-0 z-50"></div>
        
        <div class="flex bg-card-bg min-h-screen max-w-[992px] mx-auto px-1.25">
            <div id="sidebar" class=" bg-card-bg hidden md:block w-[30%]"></div>
            <div id="content" class="flex-1 w-[70%] bg-card-bg"></div>
        </div>
    </div>
  </body>
</html>
